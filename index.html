
<!DOCTYPE html>
<html>
   <head>

    <meta charset="utf-8">
    <title>Add Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
   <link rel="stylesheet" href="css/style.css">

</head> 

<body>


<div id="container">
    <div id="score">Score is: <span id="scorevalue"> 0</span></div>
    <div id="correct">You are correct!</div>
    <div id="wrong">Please try again!</div>
    
    <div id="question"> </div>
    <div id="instruction">Click the correct answer.</div>
    <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
    <div class="clear"></div>
        <div id="startReset">Start the Game</div>

        <div class="timeRemain" id="timeRemain">Time Remaining: <span id="timeRemainingValue">0 sec</span></div>
      
    </div>
      <div id="gameover"></div>
</div>

<script src ="main.js"></script>
</body>
</html>
